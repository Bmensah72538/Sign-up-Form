<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<div class="main">
    <div class="left">
        <div id="logo-container">
            <img id="logo" src="./assets/Hankki_logo.png" alt="Hankki_logo">
        </div>
        <div class="slider">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
    </div>
    <div class="right">
        <div id="call-to-action">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started!<br><br> You <em>know</em> you want to!
                </p>
            </div>
        </div>
        <div id="form">
            <h1 id="form-CTA">
                Sign up!
            </h1>
            <form id="form-table">
                <div class="firstname">
                    <label>First Name</label><br>
                    <input type="text">
                </div>
                <div class="lastname">
                    <label>Last Name</label><br>
                    <input type="text">
                </div>
                <div class="email">
                    <label>*Email</label><br>
                    <input type="text"required>
                </div>
                <div class="phonenumber">
                    <label>*Phone Number</label><br>
                    <input type="text" required>
                </div>
                <div class="password">
                    <label>*Password</label><br>
                    <input type="text" required>
                </div>
                <div class="confirm">
                    <label>*Confirm Password</label><br>
                    <input type="text" required>
                </div>
                <div class="submit">
                    <button type="submit" id="create-account">Create Account</button>
                </div>
            </form>
        </div>
        <div id="account-actions">        
            <div id="log-in">
                <p>Already have an account? <a href="">Log in</a></p>    
            </div>
        </div>
        <div id="chicken">
            <img src="./assets/kingchicken.png" alt="A chicken">
        </div>
    </div>
</div>
</body>
</html>
